<div id="res" ></div>

<script>

var px = 0
var py = 0
var dx = 0
var dy = 0
var vel = 1
var obj 
var tmp  

function iniciar() {
 px = 0
 py = 0
 dx = 0

 obj = document.getElementById('res')
 tmp = setInterval(centro ,   1 )

}
window.addEventListener('load' ,  iniciar)
document.addEventListener( 'keydown', pressiona )
document.addEventListener( 'keyup'  , freio )

function pressiona(){

tecla = event.keyCode

if (tecla == 38){//acima
    dy-= 0.1
}
else if (tecla == 40){//abaixo
    dy+= 0.1
}
else if (tecla == 39){//direita
    dx+= 0.1
}
else if (tecla == 37){//esquerda
    dx -= 0.1
}


}

function freio(){

tecla = event.keyCode



if (tecla != 38 && (vel*dy)  < 0  ){//acima
    let fix = document.getElementById('resfixo')
    fix.innerText += 'freio acima'
fy += 0.1
}
else if (tecla == 40){// abaixo
dy -= 0.1
}
else if (tecla == 39){// direita 
dx -= 0.1
}
else if (tecla == 37){// esquerda
dx -= 0.1 

}


}


function centro(){

if(dx > 10 ){ px ==10  }else{px += dx*vel}
if(dy > 10 ){ px ==10  }else{py += dy*vel}


var obj = document.getElementById('res')
obj.style.left = px + 'px'

fix.innerHTML =  `

<div>DX : ${dx}</div>
 `


}

</script>
